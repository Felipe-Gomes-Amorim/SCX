<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Exame</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #d9d9d9;">

  <header>
    <div class="header2">
      <a href="secretaria.html"><img src="img/Arrow 1.png" alt="voltar" class="voltar"></a>
    </div>
  </header>

  <div class="container-cadastro">
    <div class="cabecalho-cadastro">Registrar Exame</div>

    <div class="formulario-cadastro">
      <form id="formRegistroExame">

        <label for="tipo">Tipo de Exame</label>
        <select id="tipo" name="tipo" required>
          <option value="Exame de Sangue">Exame de Sangue</option>
          <option value="Exame de Urina">Exame de Urina</option>
          <option value="Raio-X">Raio-X</option>
          <option value="Ressonância Magnética">Ressonância Magnética</option>
        </select>

        <label for="cpf_paciente">CPF do Paciente</label>
        <input type="text" id="cpf_paciente" name="cpf_paciente" required>
        <p class="texto-automatico"><strong>Nome do Paciente:</strong> <span id="nome_paciente"></span></p>

        <label for="crm_med">CRM do Médico</label>
        <input type="text" id="crm_med" name="crm_med" required>
        <p class="texto-automatico"><strong>Nome do Médico:</strong> <span id="nome_medico"></span></p>

        <button type="submit" class="botao-cadastro">Registrar Exame</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/cadastrate_exame.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #d9d9d9;">
  <header>
    <div class="header2">
      <a href="login.html"><img src="img/Arrow 1.png" alt="voltar" class="voltar"></a>
    </div>
  </header>

  <div class="container-cadastro">
    <div class="cabecalho-cadastro">Redefinir Senha</div>
    <div class="formulario-cadastro">
      <form action="#" method="POST">
        
        <label for="nova-senha">Nova Senha</label>
        <input type="text" id="nova-senha" name="nova-senha" placeholder="Digite a nova senha" required />

        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="text" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a nova senha" required />
        <a href="segundo_registro.html" class="botao-cadastro" style="text-align: center;">Entrar</a>
        
      </form>
    </div>
  </div>
</body>
</html>

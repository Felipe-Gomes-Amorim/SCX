<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Complementar</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #d9d9d9;">

  <header>
    <div class="header2">
      <a href="finalizar_registro.html"><img src="img/Arrow 1.png" alt="voltar" class="voltar"></a>
    </div>
  </header>

  <div class="container-cadastro">
    <div class="cabecalho-cadastro">Finalizar cadastro</div>
    
    <div class="formulario-cadastro">
      <form action="#" method="POST">
        <p class="descricao">Estamos quase lá! <br>Vamos apenas finalizar o seu registro com esses dados adicionais:</p>
        <label for="nome">Digite Seu nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required>

        <label for="cpf">Digite Seu CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Número de CPF" required>

        <label for="mae">Digite o Nome da Mãe</label>
        <input type="text" id="mae" name="mae" placeholder="Nome da Mãe" required>

        <label for="pai">Digite o Nome do Pai</label>
        <input type="text" id="pai" name="pai" placeholder="Nome do Pai">

        <label for="responsavel">Responsável pelo fornecimento dos dados de preenchimento</label>
        <input type="text" id="responsavel" name="responsavel" placeholder="Próprio, mãe, pai ou responsável">

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="MG">MG</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <!-- Pode adicionar mais estados -->
        </select>

        <label for="cidade">Digite o nome da cidade</label>
        <input type="text" id="cidade" name="cidade" placeholder="Ex: Belo Horizonte">

        <label for="rua">Digite o nome da rua</label>
        <input type="text" id="rua" name="rua" placeholder="Ex: Rua Timbó">

        <label for="numero">Digite o Nº da residência</label>
        <input type="text" id="numero" name="numero" placeholder="Ex: 54">

        <label for="cep">Digite o CEP</label>
        <input type="text" id="cep" name="cep" placeholder="Ex: 54">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" placeholder="DDD    Cidade, bairro, rua">

        <label for="email">Digite o E-mail</label>
        <input type="text" id="email" name="email" placeholder="ex: xxxx@gmail.com">

        <label for="instituicao">Instituição de vínculo</label>
        <select id="instituicao" name="instituicao" required>
          <option value="UFV">UFV</option>
          <option value="UFMG">UFMG</option>
          <option value="USP">USP</option>
          
        </select>
        <a href="perfil.html" class="botao-cadastro" style="text-align: center;">Entrar</a>
        <!-- <button type="submit" class="botao-cadastro">Cadastrar</button> -->
      </form>
    </div>
  </div>

</body>
</html>

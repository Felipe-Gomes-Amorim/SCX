<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #d9d9d9;">

  <header>
    <div class="header2">
      <a href="perfil.html"><img src="img/Arrow 1.png" alt="voltar" class="voltar"></a>
    </div>
  </header>

  <div class="container-cadastro">
    <div class="cabecalho-cadastro">Editar Perfil</div>

    <div class="formulario-cadastro">
      <form id="formEditarPerfil">

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf">

        <button type="submit" class="botao-cadastro">Salvar Alterações</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/editate_perfil.js"></script>
</body>
</html>
